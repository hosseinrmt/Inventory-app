<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Inventory</title>
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen">
        <!-- appbar -->
        <div class="w-screen bg-slate-700 flex items-center justify-center gap-x-4 h-12 mb-6">
            <h1 class="text-xl font-bold text-slate-300">Inventory App</h1>
            <span class="rounded-full bg-slate-500 flex items-center justify-center w-7 h-7 text-slate-300 border-slate-300 border-2 font-bold ">2</span>
        </div>
        
        <!-- app content -->
        <div class="container max-w-screen-sm mx-auto">
            <!-- category form -->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-4">
                    <div>
                        <labe class="block mb-1 text-slate-400" for="category-title">title</label>
                        <input placeholder="category title..." class="block bg-transparent rounded-xl border-slate-500 text-slate-400 w-full" type="text" name="category-title" id="category-title">
                    </div>
                    <div>
                        <label class="block mb-1 text-slate-400" for="category-description">description</label>
                        <textarea placeholder="category description..." class="block bg-transparent rounded-xl border-slate-500 text-slate-400 w-full" type="text" name="category-description" id="category-description"></textarea>
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <button class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2">Cancel</button>
                        <button class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add new category</button>
                    </div>
                </form>
            </div>
            <!-- product form -->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-4">
                    <div>
                        <label class="block mb-1 text-slate-400" for="product-title">Product title</label>
                        <input placeholder="product title..." class=" text-slate-400 bg-transparent rounded-xl border-slate-500" type="text">
                    </div>
                    
                    <div>
                        <label class="block mb-1 text-slate-400" for="product-quantity">Quantity</label>
                        <input placeholder="quantity..." class=" text-slate-400 bg-transparent rounded-xl border-slate-500" type="number">
                    </div>
                    
                    <div>
                        <label class="block mb-1 text-slate-400" for="product-category">Category</label>
                        <select class="bg-transparent text-slate-400 rounded-xl w-full mb-2" name="product-category" id="product-category">
                            <option class="bg-slate-500 text-slate-300" disabled selected>select a category</option>
                            <option class="bg-slate-500 text-slate-300" value="backend">backend</option>
                            <option class="bg-slate-500 text-slate-300" value="frontend">frontend</option>
                        </select>
                    </div>
                    
                    <div>
                        <button class="bg-slate-200 rounded-xl w-full h-10" type="button">Add New Product</button>
                    </div>
                </form>
            </div>

            <!-- product list -->    
            <h2 class="text-xl text-slate-300 font-bold mb-2">Added Product</h2>
                <!-- single product -->
                <div class="flex justify-between items-center">
                    <span class="text-slate-400 font-bold">folan</span>
                    <div class="flex gap-x-3 items-center">
                    <span class="text-sm text-slate-400">date</span>
                    <span class="text-sm border-2 border-slate-400 text-slate-400 px-3 py-0.5 rounded-xl">backend</span>
                    <span class="text-sm text-slate-300 font-bold border-2 border-slate-300 bg-slate-500 rounded-full px-2">10</span>
                    <button class="text-sm text-red-500 border-2 px-2 py-0.5 rounded-xl border-red-600 cursor-pointer">delete</button>
                    <div class="h-20"></div>
                </div>
            </div>
        </div>
    </div>
    <script></script>
  </body>
</html>
