<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Inventory</title>
</head>

<body>
    <div class="bg-slate-800 min-h-screen">
        <!-- appbar -->
        <div class="w-screen bg-slate-700 flex items-center justify-center gap-x-4 h-12 mb-6">
            <h1 class="text-xl font-bold text-slate-300">Inventory App</h1>
            <span
                class="product-number rounded-full bg-slate-500 flex items-center justify-center w-7 h-7 text-slate-300 border-slate-300 border-2 font-bold ">2</span>
        </div>

        <!-- app content -->
        <div class="container max-w-screen-sm mx-auto">
            <!-- category form -->
            <div class="mb-6 hidden" id="category-wrapper">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-4">
                    <div>
                        <labe class="block mb-1 text-slate-400" for="category-title">title</label>
                            <input placeholder="category title..."
                                class="block bg-transparent rounded-xl border-slate-500 text-slate-400 w-full"
                                type="text" name="category-title" id="category-title">
                    </div>
                    <div>
                        <label class="block mb-1 text-slate-400" for="category-description">description</label>
                        <textarea placeholder="category description..."
                            class="block bg-transparent rounded-xl border-slate-500 text-slate-400 w-full" type="text"
                            name="category-description" id="category-description"></textarea>
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <button class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2" id="cancel-add-category">Cancel</button>
                        <button id="add-new-category"
                            class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2 hover:bg-slate-600 transition ease-in duration-100">Add
                            new category</button>
                    </div>
                </form>
            </div>
            <!-- add new category -->
            <button id="toggle-add-category" class="text-slate-500 hover:text-slate-400 text-lg mb-4 font-medium transition ease-in duration-100">Add new Category ?</button>
            <!-- product form -->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-4">
                    <div>
                        <label class="block mb-1 text-slate-400" for="product-title">Product title</label>
                        <input id="product-title" placeholder="product title..."
                            class="text-slate-400 bg-transparent rounded-xl border-slate-500" type="text">
                    </div>

                    <div>
                        <label class="block mb-1 text-slate-400" for="product-quantity">Quantity</label>
                        <input id="product-quantity" placeholder="quantity..."
                            class="text-slate-400 bg-transparent rounded-xl border-slate-500" type="number">
                    </div>

                    <div>
                        <label id="product-category-list" class="block mb-1 text-slate-400"
                            for="product-category">Category</label>
                        <select class="bg-transparent text-slate-400 rounded-xl w-full mb-2" name="product-category"
                            id="product-category"></select>
                    </div>

                    <div>
                        <button id="add-new-product"
                            class="bg-slate-200 rounded-xl w-full h-10 hover:bg-slate-400 transition ease-in duration-100"
                            type="button">Add New Product</button>
                    </div>
                </form>
            </div>

            <!-- product list -->
            <h2 class="text-xl text-slate-300 font-bold mb-4">Added Product</h2>
            <!-- search products -->
            <div class="flex items-center justify-between mb-6">
                <label for="search-input" class="text-slate-500 text-lg">search</label>
                <input type="text" name="search-input" id="search-input" placeholder="Search..." class="bg-transparent rounded-xl border-2 border-slate-500 text-slate-400">
            </div>
            <!-- sort products -->
            <div class="flex items-center justify-between mb-6">
                <label for="sort-prodcuts" class="text-slate-500 text-lg">sort</label>
                <select name="sort-products" id="sort-products" class="bg-transparent text-slate-400 rounded-xl">
                    <option value="" class="bg-slate-500 text-slate-300" disabled selected>select a category</option>
                    <option value="newest" class="bg-slate-500 text-slate-300" selected>Newest</option>
                    <option value="oldest" class="bg-slate-500 text-slate-300" >Oldest</option>
                </select>
            </div>
            <!-- single product -->
            <div id="product-list" class="gap-y-3 flex flex-col">
                
            </div>
            <div class="h-20"></div>
        </div>
        
        <script type="module" src="../src/js/app.js"></script>
</body>

</html>
